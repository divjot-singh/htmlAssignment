<!doctype html>
<html>
	<head>
		<title>Css3 Assignment1and2</title>
		<style type="text/css">
			@keyframes example
			{
				0%   {width: 0%;}
				10%  {width: 10%;}
				25%  {width: 25%;}
			    35%  {width: 35%;}			    
			    50%  {width: 50%;}
			    60%  {width: 60%;}
			    75%  {width: 70%;}
			    85%  {width: 85%;}
			    100% {width: 100%;}
			}
			#progress 
			{
			    position: relative;
			    width: 100%;
			    height: 30px;
			    background-color: black;
			}
			#bar {
			    position: absolute;
			    width: 0%;
			    height: 100%;
			    background-color: red;
			}
			.bbar
			{
			    animation-name: example;
			    animation-duration:10s;
			}
		</style>
		<script type="text/javascript">
			function move()
			{
				document.getElementById("bar").className="bbar";
			}
			function go()
			{	
				setTimeout(function(){window.location.href="http://google.com";},10000);
			}
		</script>
	</head>
	<body>
		<button onclick="move();go();">Sign Up</button>
	<div id="progress">
		<div id="bar">
		</div>
	</div>
	</body>
</html>
